<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Aula Teste</title>
</head>
<body>
<table>
<thead>
<tr>
<th>ID</th>
<th>Nome</th>
<th>Fabricante</th>
<th>Preco</th>
<th>Categoria</th>
</tr>
</thead>
<tbody>
{% for produto in produtos %}
<tr>
<th>{{ produto.id }}</th>
<td>{{ produto.nome }}</td>
<td>{{ produto.fabricante }}</td>
<td>{{ produto.preco }}</td>
<td>{{ produto.categoria }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
